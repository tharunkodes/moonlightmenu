<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <style>
      body {
        margin: 0; /* Remove default body margin */
        background-color:black; /* Set background to transparent */
      }
      #image-container {
        max-width: 600px; /* Set the max width for the images */
        margin: auto; /* Center the container */
      }
      img {
        width: 100%; /* Make images responsive */
        display: block; /* Display images as block elements */
        margin-bottom: 10px; /* Space between images */
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img src="" alt="Image 1" />
      <img src="" alt="Image 2" />
      <img src="" alt="Image 3" />
      <img src="" alt="Image 4" />
      <img src="" alt="Image 5" />
      <img src="" alt="Image 6" />
      <img src="" alt="Image 7" />
      <img src="" alt="Image 8" />
      <img src="" alt="Image 9" />
      <img src="" alt="Image 10" />
      <img src="" alt="Image 11" />
      <img src="" alt="Image 12" />
      <img src="" alt="Image 13" />
  </body>
</html>
